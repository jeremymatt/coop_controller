<!DOCTYPE html>
<html>
<head>
    <title>Coop Controller</title>
    <script src="/static/script.js" defer></script>
</head>
<body>
    <h1>COOP CONTROLLER</h1>

    <h2>Door</h2><br>
    <ul>Current state:</ul> <span id="door_current_state">Unknown</span><br>
    <strong>Error state:</strong> <span id="door_error_state">Unknown</span><br>
    <strong><ul>Auto-door state:</ul></strong> <span id="door_auto_state">Unknown</span><br>
    <button style="background-color:green;" onclick="sendCommand('raise_door')">Raise</button>
    <button style="background-color:green;" onclick="sendCommand('lower_door')">Lower</button>
    <button style="background-color:red;" onclick="sendCommand('stop_door')">Stop</button>
    <button style="background-color:grey;" onclick="sendCommand('cancel_override_door')">Auto</button><br><br>

    <h2>Light</h2><br>
    <strong><ul>Current state:</ul></strong> <span id="light_current_state">Unknown</span><br>
    <strong><ul>Auto-light state:</ul></strong> <span id="light_auto_state">Unknown</span><br>
    <button style="background-color:green;" onclick="sendCommand('light_on')">On</button>
    <button style="background-color:red;" onclick="sendCommand('light_off')">Off</button>
    <button style="background-color:grey;" onclick="sendCommand('cancel_override_light')">Auto</button><br><br>

    <button style="background-color:grey;" onclick="sendCommand('clear_errors')">Clear errors</button><br><br>

    System time: <span id="system_time">Unknown</span><br><br>

    <form method="post" action="/logout">
        <button type="submit" style="background-color:orange;">Logout</button>
    </form>
</body>
</html>
